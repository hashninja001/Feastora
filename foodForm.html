<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">üçΩÔ∏è Restaurant Food Management</h2>
                    </div>
                    <div class="card-body">
                        <!-- Food Entry Form -->
                        <form id="foodForm" class="mb-4">
                            <h4 class="mb-3">Add New Food Item</h4>
                            
                            <div class="mb-3">
                                <label for="foodName" class="form-label">Food Name:</label>
                                <input type="text" class="form-control" id="foodName" name="name" 
                                       placeholder="Enter food name" required>
                            </div>

                            <div class="mb-3">
                                <label for="foodPrice" class="form-label">Price ($):</label>
                                <input type="number" class="form-control" id="foodPrice" name="price" 
                                       step="0.01" min="0" placeholder="0.00" required>
                            </div>

                            <div class="mb-3">
                                <label for="foodCategory" class="form-label">Category:</label>
                                <select class="form-select" id="foodCategory" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Appetizer">ü•ó Appetizer</option>
                                    <option value="Main Course">üçñ Main Course</option>
                                    <option value="Dessert">üç∞ Dessert</option>
                                    <option value="Beverage">ü•§ Beverage</option>
                                    <option value="Snack">üçø Snack</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="foodDescription" class="form-label">Description:</label>
                                <textarea class="form-control" id="foodDescription" name="description" 
                                         rows="3" placeholder="Enter food description" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Add Food Item
                            </button>
                            <button type="reset" class="btn btn-secondary ms-2">
                                <i class="bi bi-arrow-clockwise"></i> Reset Form
                            </button>
                        </form>

                        <!-- Food Items Table -->
                        <div class="table-section">
                            <h4 class="mb-3">Food Items List</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="foodTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="foodTableBody">
                                        <!-- Dynamic content will be added here -->
                                        <tr>
                                            <td colspan="5" class="text-center text-muted">
                                                No food items added yet. Add your first item above!
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Week 2: JavaScript CRUD Functionality -->
    <script src="app.js"></script>
</body>
</html>
